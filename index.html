<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Аренда строительной техники</title>
<style>
  body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
  header { background-color: #333; color: #fff; padding: 20px; text-align: center; }
  h1 { margin: 0; }
  .catalog { display: flex; flex-wrap: wrap; padding: 20px; justify-content: center; }
  .item { border: 1px solid #ccc; border-radius: 5px; width: 300px; margin: 10px; padding: 10px; box-sizing: border-box; }
  .item img { width: 100%; height: auto; }
  .item h2 { margin-top: 10px; font-size: 1.2em; }
  .price { color: green; font-weight: bold; margin-top: 5px; }
  .details { margin-top: 10px; }
</style>
</head>
<body>

<header>
<h1>Аренда строительной техники</h1>
</header>

<section class="catalog">
<div class="item">
<img src="excavator.jpg" alt="Экскаватор" />
<h2>Экскаватор ЭК-200</h2>
<div class="price">Цена: от 5000 руб./день</div>
<div class="details">
<a href="#contact">Связаться для заказа</a>
</div>
</div>

<div class="item">
<img src="bulldozer.jpg" alt="Бульдозер" />
<h2>Бульдозер БД-150</h2>
<div class="price">Цена: от 7000 руб./день</div>
<div class="details">
<a href="#contact">Связаться для заказа</a>
</div>
</div>

<!-- Можно добавить еще техники -->
</section>

<section id="contact" style="padding:20px;">
<h2>Контакты</h2>
<p>Телефон: +7 (123) 456-78-90</p>
<p>Email: info@yourcompany.ru</p>

<form action="#" method="post">
<label for="name">Имя:</label><br/>
<input type="text" id="name" name="name" required/><br/><br/>
<label for="phone">Телефон:</label><br/>
<input type="tel" id="phone" name="phone" required/><br/><br/>
<label for="message">Сообщение:</label><br/>
<textarea id="message" name="message" rows="4"></textarea><br/><br/>
<button type="submit">Отправить заявку</button>
</form>
</section>

</body>
</html>
